<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>AJAX Basic Example (PHP)</title>
	<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Basic Example</h1>
      <input type="button" id="getInfo" value="Get Info">
      <div id="result"></div>
    </div>
    <script>
      document.getElementById('getInfo').addEventListener('click', getInfo, true);
      function getInfo(){
        var xhr;
        if (window.XMLHttpRequest) {
          xhr = new XMLHttpRequest();
        } else {
          /*CODE FOR OLDER BROWSERS*/
          xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhr.onreadystatechange = function() {
          /*IF EVERYTING IS OKAY THEN DISPLAY THE RESULT */
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML = this.responseText;
          }
        };
        xhr.open("GET", "php/basic_example.php", true);
        xhr.send();
      }
    </script>

  </body>
</html>
